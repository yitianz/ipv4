<!-- public/views/index.html -->
<html>
	<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <title>Bear Planner</title>
	</head>
	<body>
    <div class ="container">
    <div id="head">
      <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">Oski</a></p>
      <h1>Bear Planner</h1>
    </div>
    <div class ="main">
      <div id="left" class="col-sm-8">
        <div class="panel panel-default" id="degree-selector">
          <div class="panel-heading">
            <h3 class="panel-title">What are you studying?</h3>
          </div>
          <div class="panel-body">
            <!-- TODO: make this query a list of options from database -->
              <input type="text" class="typeahead" data-provide="typeahead" placeholder="Majors">
          </div>
        </div>
        <div class="panel panel-default" id="class-selector">
          <div class="panel-heading">
            <h3 class="panel-title">Search for Classes</h3>
          </div>
          <div class="panel-body">
            <!-- TODO: make this query a list of options from database -->
              <input type="text" class="typeahead" data-provide="typeahead" placeholder="Classes">
          </div>
        </div>
        <div class="panel panel-default" id="four-year-plan">
          <div class="panel-heading">
            <h3 class="panel-title">Four Year Plan</h3>
          </div>
          <div class="panel-body">
            <ul dnd-list="list">
              <!-- The dnd-draggable directive makes an element draggable and will
              transfer the object that was assigned to it. If an element was
              dragged away, you have to remove it from the original list
              yourself using the dnd-moved attribute -->
              <li ng-repeat="item in list"
              dnd-draggable="item"
              dnd-moved="list.splice($index, 1)"
              dnd-effect-allowed="move"
              dnd-selected="models.selected = item"
              ng-class="{'selected': models.selected === item}"
              >
              hi
            </li>
          </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="right" class="col-sm-4">
        <div class="panel panel-default" id="shopping-cart">
          <div class="panel-heading">
            <h3 class="panel-title">Shopping Cart</h3>
          </div>
          <div class="panel-body">
          </div>
        </div>
        <div class="panel panel-default" id="requirements-list">
          <div class="panel-heading">
            <h3 class="panel-title">Requirements List</h3>
          </div>
          <div class="panel-body">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-success">Reading R1A</a>
              <a href="#" class="list-group-item list-group-item-danger">CS70</a>
            </div>
          </div>
        </div>
      </div>
    </div>
		<div id="bottom">
		</div>
  </div>
	</body>
</html>
